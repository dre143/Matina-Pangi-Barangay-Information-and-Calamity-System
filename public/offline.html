<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Offline</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="text-center">
<h1 class="mb-3">You are offline</h1>
<p class="text-muted mb-4">Some features are unavailable without internet.</p>
<a href="/" class="btn btn-primary" id="retryBtn">Retry</a>
</div>
<script>
(function(){
  var btn=document.getElementById('retryBtn');
  function goHome(){ window.location.href='/'; }
  function tryReload(){ if(navigator.onLine){ goHome(); } else { window.location.reload(); } }
  if(btn){ btn.addEventListener('click', function(e){ e.preventDefault(); tryReload(); }); }
  window.addEventListener('online', goHome);
})();
</script>
</div>
</body>
</html>
